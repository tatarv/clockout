<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock out - Sign Up</title>

    <link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/colors.css">
	<link rel="stylesheet" type="text/css" href="css/signup/container-left.css">
	<link rel="stylesheet" type="text/css" href="css/signup/container-right.css">
</head>
<body>
    <div class="main">
        <div class="container-left">
            <form class="login">
                <h1 class="form-title">
                   SIGN UP
                </h1>
                <div class="div-nome">
                    <input class="input-nome" type="text" name="nome" autocomplete="off" placeholder="FULL NAME">
                </div>
                <div class="div-email">
                    <input class="input-email" type="text" name="email" autocomplete="off" placeholder="E-MAIL">
                </div>
                <div class="div-senha">
                    <input class="input-senha" type="password" name="password" placeholder="PASSWORD">
                </div>
                <div class="div-confirm-senha">
                    <input class="input-confirm-senha" type="password" name="password" placeholder="CONFIRM YOUR PASSWORD">
                </div>
                    <div class="button-finish">
                        <button class="btFinish">FINISH</button>
                    </div>
            </form>
        </div>
        <div class="container-right">
            <img class="login-image" src="images/Signup.png" width="530px" height="521px"/>
        </div>	
    </div>
    </body>
</html>
