<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock out - Login</title>

	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/colors.css">
	<link rel="stylesheet" type="text/css" href="css/index/container-left.css">
	<link rel="stylesheet" type="text/css" href="css/index/container-right.css">
	
</head>
<body>
<div class="main">
	<div class="container-left">
		<form class="login">
			<h1 class="form-title">
				Hello! Welcome to Clock out
			</h1>
			<div class="div-email">
				<input class="input-email" type="text" name="email" autocomplete="off" placeholder="E-MAIL">
			</div>
			<div class="div-senha">
				<input class="input-senha" type="password" name="password" placeholder="PASSWORD">
			</div>
				<a href="newpassword.html" class="password-link">Forgot your password?</a>
				<div class="button-login">
					<button class="btLogin">LOGIN</button>
				</div>
			<div class="footer">
				<span class="account">Don't have an account?</span>
				<a href="signup.html" class="account-link">Sign up</a>
			</div>
		</form>
	</div>
	<div class="container-right">
		<img class="login-image" src="images/login.png" width="530px" height="521px"/>
	</div>	
</div>
</body>
</html>
