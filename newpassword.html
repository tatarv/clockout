<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock out - Forgot your password?</title>

    <link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/colors.css">
	<link rel="stylesheet" type="text/css" href="css/newpassword/container-left.css">
	<link rel="stylesheet" type="text/css" href="css/newpassword/container-right.css">
</head>
<body>
    <div class="main">
        <div class="container-left">
            <form class="password">
                <h1 class="form-title">
                   FORGET YOUR PASSWORD?
                </h1>
                <div class="div-email">
                    <input class="input-email" type="text" name="email" autocomplete="off" placeholder="E-MAIL">
                </div>
                    <div class="button-send">
                        <button class="btSend">SEND LINK</button>
                    </div>
            </form>
        </div>
        <div class="container-right">
            <img class="login-image" src="images/forgetpassword.png" width="530px" height="521px"/>
        </div>	
    </div>
    </body>
</html>
